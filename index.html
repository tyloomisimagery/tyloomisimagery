<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Ty Loomis Imagery</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar py--sm">
                <ul class="navbar__nav">
                    <li class="navbar__item">
                        <a href="#" class="navbar__link"><i class="fa fa-2x fa-bars"></i></a>
                    </li>
                    <li class="navbar__item">
                        <button class="navbar__btn"><i class="fa fa-2x fa-adjust"></i></button>
                    </li>
                </ul>
                <a href="#" class="navbar__brand">
                    <img id="brand-logo" src="images/compressed/Watermarks/png/png/black/loomis2.png" alt="Ty Loomis Imagery logo" class="navbar__logo">
                    <img id="brand-text" src="images/compressed/Watermarks/png/png/black/loomis4.png" alt="Ty Loomis Imagery logo" class="navbar__logo">
                </a>
                <ul id="social-icons" class="navbar__nav">
                    <li class="navbar__item">
                        <a href="#" class="navbar__link"><i class="fa fa-2x fa-instagram"></i></a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link"><i class="fa fa-2x fa-facebook-square"></i></a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link"><i class="fa fa-2x fa-twitter"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section-featured mb--xl">
            <div class="container">
                <div class="gallery-img">
                    <a href="#" class="gallery-img__img" style='background-image: url("../images/compressed/Landscape/Green Lakes-15.jpg")'>
                        <div class="gallery-img__overlay"></div>
                        <div class="gallery-img__text gallery-img__text--lg">Nature Shoot</div>
                    </a>
                </div>
            </div>
        </section>

        <section class="section-gallery mb--xl">
            <div class="container">
                <div class="row">
                    <div class="col-lg--25 col-md--50 p--sm">
                        <div class="gallery-img">
                            <a href="#" class="gallery-img__img" style='background-image: url("../images/compressed/Weddings/Sample-7.jpg"); background-position: top;'>
                                <div class="gallery-img__overlay"></div>
                                <div class="gallery-img__text gallery-img__text--sm">Wedding</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg--25 col-md--50 p--sm">
                        <div class="gallery-img">
                            <a href="#" class="gallery-img__img" style='background-image: url("../images/compressed/Landscape/Outdoor_Landscape.jpg")'>
                                <div class="gallery-img__overlay"></div>
                                <div class="gallery-img__text gallery-img__text--sm">Landscape</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg--25 col-md--50 p--sm">
                        <div class="gallery-img">
                            <a href="#" class="gallery-img__img" style='background-image: url("../images/compressed/Lifestyle/cabintrip-7-2.jpg")'>
                                <div class="gallery-img__overlay"></div>
                                <div class="gallery-img__text gallery-img__text--sm">Lifestyle</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg--25 col-md--50 p--sm">
                        <div class="gallery-img">
                            <a href="#" class="gallery-img__img" style='background-image: url("../images/compressed/Fly Fishing/camptrip-39.jpg")'>
                                <div class="gallery-img__overlay"></div>
                                <div class="gallery-img__text gallery-img__text--sm">Fly Fishing</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg--25 col-md--50 p--sm">
                        <div class="gallery-img">
                            <a href="#" class="gallery-img__img" style='background-image: url("../images/compressed/Action/Copy of June18-1.jpg")'>
                                <div class="gallery-img__overlay"></div>
                                <div class="gallery-img__text gallery-img__text--sm">Action</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg--25 col-md--50 p--sm">
                        <div class="gallery-img">
                            <a href="#" class="gallery-img__img" style='background-image: url("../images/compressed/Portraits - Headshots/apples-1.jpg")'>
                                <div class="gallery-img__overlay"></div>
                                <div class="gallery-img__text gallery-img__text--sm">Portrait</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg--25 col-md--50 p--sm">
                        <div class="gallery-img">
                            <a href="#" class="gallery-img__img" style='background-image: url("../images/compressed/Portraits - Headshots/Josh-3.jpg")'>
                                <div class="gallery-img__overlay"></div>
                                <div class="gallery-img__text gallery-img__text--sm">Headshots</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg--25 col-md--50 p--sm">
                            <div class="gallery-img">
                                <a href="#" class="gallery-img__img" style='background-image: url("../images/compressed/Weddings/ScottandCrystalsWedding-110.jpg"); background-position: top;'>
                                    <div class="gallery-img__overlay"></div>
                                    <div class="gallery-img__text gallery-img__text--sm">Videography</div>
                                </a>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
