<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Ty Loomis Imagery</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>
<body>
    <div class="logo-loader bg-light p-5">
        <img src="./images/logo/black/loomis1.png" alt="logo" class="img-fluid loader-img">
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img class="img-fluid ns-navbar-brand" src="./images/logo/white/loomis2.png" alt="Ty Loomis Imagery logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a id="header-about" class="nav-link" href="#">Meet Ty</a>
            </li>
            <li class="nav-item">
              <a id="header-portfolio" class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a id="header-pricing" class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a id="header-contact" class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
    </nav>

    <main>
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol id="main-carousel-indicators" class="carousel-indicators">
                
            </ol>
            <div id="main-carousel" class="carousel-inner">
                
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="container bg-light">
            <!-- Banner -->
            <div class="row justify-content-center">
                <div class="col-9 col-md-7 col-lg-5 my-3">
                    <img src="./images/logo/black/loomis3.png" alt="Ty Loomis Imagery banner logo" class="img-fluid">
                </div>
            </div>
            <div class="row mt-5 pt-5 mb-3">
                <div class="col-8 d-flex">
                    <a id="link-1" class="mr-3 main-link" href="#">Link 1</a>
                    <a id="link-2" class="main-link" href="#">Link 2</a>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <a id="social-email" class="mr-2" href="#">
                        <i class="fa fa-2x fa-envelope-o text-dark"></i>
                    </a>
                    <a id="social-instagram" class="mr-2" href="#">
                        <i class="fa fa-2x fa-instagram text-dark"></i>
                    </a>
                    <a id="social-facebook" href="#">
                        <i class="fa fa-2x fa-facebook text-dark"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <footer class="mt-5">
            <div class="text-light py-3">
                <div class="container">
                    <div class="contact-info">
                        <a id="email" href="mailto:tyloomis@gmail.com">email@gmail.com</a>
                    </div>
                    <div class="copyright">
                        <i class="fa fa-copyright"></i> <span id="copyright-text"></span>, <span id="copyright-date"></span>
                    </div>
                </div>
            </div>
        </footer>
    </main>

</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<!-- <script src="./js/axios.min.js"></script> -->
<script src="./js/homepage.js"></script>
</html>
